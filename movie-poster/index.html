<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
        <h1 heade__heading>Find your film</h1>
        <p class="header__paragraph"><a href="watchlist.html">My Watchlist</a></p>
    </header>
    <main>
        <section id="section__container">
          <!-- movies information -->
        </section>
        <div class="explore-container explore-hidden">
          <p class="exploring-text">Start exploring</p>
          <i class="fa-solid fa-film"></i>
          
      </div>
        
        <form class="search" id="search">
          <input type="text" 
          placeholder="Search for a movie"
          class="search__field" id="search__field"
          />
          <button class="btn search__btn" id="search__btn">Search</button>
        </form>
    </main>
   

  <script src="index.js" type="module"></script>
</body>
</html>
